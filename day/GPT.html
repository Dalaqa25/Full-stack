<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Search Bar</title>
    <link rel="stylesheet" href="./GPTcss.css" />
  </head>
  <body>
    <div class="search-container">
      <div class="search-bar">
        <input
          type="search"
          class="search-input"
          placeholder="ჩაწერე საძიებო სიტყვა"
        />
        <div class="settings">
          <span class="icon">⚙️</span>
        </div>
        <button class="search-btn">
          <span class="icon">🔍 ძებნა</span>
        </button>
      </div>
    </div>
  </body>
</html>
