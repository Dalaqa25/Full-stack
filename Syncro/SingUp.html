<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="main">
        <h1 id="h1">What is you're Role<span class="blink">?<span></h1>
        <div class="dialog-boxes" id="dialog-boxes">

            <div class="box" id="freelace" style="background: url('./SingUpSVG/Freelancer-rafiki.svg') no-repeat center;">
                <div class="Sing-Up" id="Sing-Up-Business">
                    <button class="reload-button" id="reload-button1" style="display: flex; justify-content: start;"></button>
                    <form action="">
                        <h2>Let's fill up</h2>
                        <input type="email" placeholder="email" name="" id="" required>
                        <input type="text" placeholder="uername" name="" id=""required>
                        <input type="password" placeholder="password" name="" id=""required>
                        <input type="password"placeholder="repeat password" required>
                        <button type="submit" class="Sing-Up-btn">Sign Up</button>
                    </form>
                    <div class="Sign-up-via">
                        <div class="via-box"><img src="/Syncro/SVG/google-icon-logo-svgrepo-com.svg" class="icons" alt=""></div>
                        <div class="via-box"><img src="/Syncro/SVG/facebook-3-logo-svgrepo-com.svg" class="icons alt=""></div>
                        <div class="via-box"><img src="/Syncro/SVG/linkedin-linked-in-svgrepo-com.svg" class="icons alt=""></div>
                    </div>        
               </div> 
            </div>

            <div class="box" id="business" style="background: url('./SingUpSVG/Businessman-pana\ \(1\).svg') no-repeat center;">
                <div class="Sing-Up" id="Sing-Up-freelance">
                    <button class="reload-button" id="reload-button2" style="display: flex; justify-content: start;"></button>
                    <form action="">
                        <h2>Let's fill up</h2>
                        <input type="email" placeholder="email" name="" id="" required>
                        <input type="text" placeholder="uername" name="" id=""required>
                        <input type="password" placeholder="password" name="" id=""required>
                        <input type="password"placeholder="repeat password" required>
                        <button type="submit" class="Sing-Up-btn">Sign Up</button>
                    </form>
                    <div class="Sign-up-via">
                        <div class="via-box"><img src="/Syncro/SVG/google-icon-logo-svgrepo-com.svg" class="icons" alt=""></div>
                        <div class="via-box"><img src="/Syncro/SVG/facebook-3-logo-svgrepo-com.svg" class="icons alt=""></div>
                        <div class="via-box"><img src="/Syncro/SVG/linkedin-linked-in-svgrepo-com.svg" class="icons alt=""></div>
                    </div>   
               </div> 
            </div>

        </div>
    </div>
